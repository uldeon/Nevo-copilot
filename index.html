<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevo ¬∑ Copilote</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #e0e0e0;
      --input-bg: #1a1a1a;
      --input-fg: #ffffff;
      --bot-bg: #1e1e1e;
      --user-bg: #2a2a2a;
      --accent: #58a6ff;
      --radius: 8px;
      --border: 1px solid #333;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    body.light {
      --bg: #f8f8f8;
      --fg: #121212;
      --input-bg: #ffffff;
      --input-fg: #000000;
      --bot-bg: #f0f0f0;
      --user-bg: #e0e0e0;
      --accent: #005cc5;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 1rem;
      border-bottom: var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--accent);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--fg);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.2rem;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: var(--bg);
    }

    .message {
      max-width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      line-height: 1.6;
      word-wrap: break-word;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
      animation: fadeIn 0.3s ease-out;
      opacity: 0;
    }

    .message.show {
      opacity: 1;
    }

    .user {
      background: var(--user-bg);
      align-self: flex-end;
      border-top-right-radius: 0;
      box-shadow: var(--shadow);
    }

    .bot {
      background: var(--bot-bg);
      align-self: flex-start;
      border-top-left-radius: 0;
      border-left: 2px solid var(--accent);
      box-shadow: var(--shadow);
    }

    .message-content {
      white-space: pre-wrap;
    }

    /* R√©initialisation des marges Markdown */
    .message-content p,
    .message-content ul,
    .message-content ol {
      margin: 0 0 0.5rem 0;
    }

    /* Supprime la marge inf√©rieure du dernier √©l√©ment */
    .message-content > *:last-child {
      margin-bottom: 0 !important;
    }

    .message-content ul,
    .message-content ol {
      padding-left: 1.2rem;
    }

    .message-content li {
      margin: 0.1rem 0;
    }

    .message-content a {
      color: var(--accent);
      text-decoration: none;
    }

    .message-content a:hover {
      text-decoration: underline;
    }

    .message-content code:not(pre code) {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'SFMono-Regular', monospace;
      font-size: 0.9em;
    }

    pre {
      background: #111;
      border-radius: var(--radius);
      padding: 1rem;
      overflow-x: auto;
      margin: 0.5rem 0;
      font-size: 0.85rem;
      position: relative;
    }

    pre::after {
      content: attr(data-language);
      position: absolute;
      top: 0.3rem;
      right: 0.8rem;
      font-size: 0.7rem;
      color: #888;
      text-transform: uppercase;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: var(--border);
      gap: 0.5rem;
      background: var(--input-bg);
    }

    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: var(--border);
      border-radius: var(--radius);
      background: var(--input-bg);
      color: var(--input-fg);
      font-family: inherit;
      font-size: 0.9rem;
      transition: outline 0.2s;
    }

    input:focus {
      outline: 1px solid var(--accent);
    }

    button {
      padding: 0.75rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #4a96e8;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(2px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #chat {
        padding: 0.75rem;
      }
      form {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nevo ¬∑ Copilote</div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </header>
  <div id="chat"></div>
  <form id="chatForm">
    <input id="userInput" autocomplete="off" placeholder="√âcrivez votre message..." />
    <button type="submit" title="Envoyer">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    marked.setOptions({
      breaks: true,
      gfm: true,
      highlight: function(code, lang) {
        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
        return hljs.highlight(code, { language }).value;
      }
    });

    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const conversationHistory = [];

    function toggleTheme() {
      document.body.classList.toggle("light");
      const icon = document.querySelector(".theme-toggle");
      icon.textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    }

    function addMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.innerHTML = marked.parse(content);
      div.appendChild(contentDiv);
      chat.appendChild(div);

      // Animation
      setTimeout(() => div.classList.add("show"), 10);
      chat.scrollTop = chat.scrollHeight;

      // Highlight code blocks after animation
      setTimeout(() => {
        div.querySelectorAll("pre code").forEach((el) => {
          const lang = el.classList[0]?.replace("language-", "") || "";
          el.parentElement.setAttribute("data-language", lang);
        });
      }, 300);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      conversationHistory.push({ role: "user", content: message });
      input.value = "";

      try {
        const res = await fetch("https://text.pollinations.ai/openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "openai",
            messages: [
              {
                role: "system",
                content: `
                Tu es Nevo, un copilote naturel et direct.
                - R√©ponds avec honn√™tet√©, clart√© et concision.
                - Utilise le Markdown pour structurer tes r√©ponses (listes, gras, liens, etc.).
                - Pour le code, utilise toujours des blocs avec le langage sp√©cifi√© (ex: \`\`\`python).
                - Pas de formules creuses, juste l'essentiel.
                - Si tu ne sais pas, dis-le simplement.
                - Montre-le si tu es en d√©saccord avec l'utilisateur.
                `
              },
              ...conversationHistory
            ]
          })
        });

        if (!res.ok) throw new Error(`Erreur: ${res.status}`);
        const data = await res.json();
        const botReply = data?.choices?.[0]?.message?.content || "D√©sol√©, je n'ai pas pu g√©n√©rer de r√©ponse.";
        addMessage(botReply, "bot");
        conversationHistory.push({ role: "assistant", content: botReply });
      } catch (err) {
        addMessage(`**Erreur:** ${err.message}`, "bot");
      }
    });
  </script>
</body>
</html>
